<h1>Persona {{nombre}}</h1>

<dl>
    <td>Nombre: </td>
    <dd> {{nombre}}</dd>

    <td>Edad: </td>
    <dd> {{edad}}</dd>

    <td>Funcion: </td>
    <dd> {{obtenerNombre()}}</dd>

    <td>Nombre Mayusculas: </td>
    <dd> {{ nombreCapitalizado }}</dd>
</dl>

<button (click)="cambiarNombre()">
    Cambiar Persona
</button>

<button (click)="cambiarEdad()">
    Cambiar Edad
</button>
